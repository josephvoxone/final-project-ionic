<ion-header>
  <ion-toolbar>
    <ion-title>Keranjang</ion-title>
    <ion-buttons slot="primary" (click)="disModal()">
      <ion-icon name="close" slot="end"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list-header>
    <ion-label><b>Porsi</b></ion-label>
  </ion-list-header>
  <ion-item (click)="setPorsi()" lines="none">
    <ion-icon mode="md" slot="start" color="medium" name="contact"></ion-icon>
    <ion-label>
      <h2>{{porsi}} Porsi</h2>
      <p>Atur Jumlah orang atau porsi</p>
    </ion-label>
    <ion-icon mode="md" slot="end" color="medium" name="create"></ion-icon>
  </ion-item>
  <ion-list-header>
    <ion-label><b>Menu Coffee Break</b></ion-label>
  </ion-list-header>
  <ion-list class="list">
    <!-- {{ item.count }} x {{ item.name }} - {{ item.price | currency:'Rp. ':'symbol' }} -->
    <ion-item-sliding *ngFor="let item of selectedItems">
      <ion-item lines="none">
        <ion-thumbnail slot="start">
          <img [src]="item.image">
        </ion-thumbnail>
        <ion-label>
          <h3>{{item.name}}</h3>
          <p>{{item.price | currency:'Rp. ' : 'symbol' : '1.0'}}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end" lines="none">
        <ion-item-option lines="none" color="warning" (click)="hapusItem(item)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar padding>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          Porsi<br>
          Subtotal<br>
          <b>Total</b>
        </ion-col>
        <ion-col size="6" text-right>
          {{ porsi }} Porsi <br>
          {{ subtotal | currency:'Rp. ':'symbol' : '1.0'}} <br>
          <b>{{ total | currency:'Rp. ':'symbol' : '1.0'}}</b>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-button class="nyam-btn" margin-top expand="block" strong (click)="confirmOrder()">Checkout
    </ion-button>
  </ion-toolbar>
</ion-footer>
