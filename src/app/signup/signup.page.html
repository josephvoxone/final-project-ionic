<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" color="dark"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card-title capitalize text-center>
    Buat Akunmu
  </ion-card-title>
  <ion-card-subtitle text-center> 
    Daftarkan Dirimu Sekarang
  </ion-card-subtitle>

  
  <ion-item class="item-forgot">
    <ion-input minlength="3" placeholder="Nama" required type="text" [(ngModel)]="user.name"></ion-input>
    <ion-icon name="contact" icon-start clear item-end></ion-icon>
  </ion-item>

  <ion-item class="item-forgot">
    <ion-input placeholder="Email" required type="email" [(ngModel)]="user.email"></ion-input>
    <ion-icon name="mail" icon-start clear item-end></ion-icon>
  </ion-item>

  <ion-item class="item-forgot">
    <ion-input minlength="7" placeholder="Password" required type="password" [(ngModel)]="user.password"></ion-input>
    <ion-icon name="lock" icon-start clear item-end></ion-icon>
  </ion-item> 

  <ion-item class="item-forgot">
    <ion-input placeholder="Telepon" required type="tel" inputmode="tel" [(ngModel)]="user.phone"></ion-input>
    <ion-icon name="call" icon-start clear item-end></ion-icon>
  </ion-item>

  <ion-item class="item-forgot">
    <ion-label>Tanggal Lahir</ion-label>
    <ion-datetime displayFormat="MMM D, YYYY" min="1900" max="2000" [(ngModel)]="user.birthday"></ion-datetime>
  </ion-item>

  <ion-item class="item-forgot">
    <ion-label>Kelamin</ion-label>
    <ion-select placeholder="Pilih Kelamin" [(ngModel)]="user.gender">
      <ion-select-option value="0">Perempuan</ion-select-option>
      <ion-select-option value="1">Laki-Laki</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-button type="submit" margin-top expand="block" strong (click)="validateRegist()">Daftar</ion-button>
  <p padding text-center color="light" style="font-size: smaller;color: #4e4e4e;">Dengan anda menekan daftar berarti anda menyutujui syarat dan ketentuan</p>
</ion-content>
