<ion-header no-border>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button text="" color="light"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content fullscreen>
    <div class="bg-login"></div>
    <div class="login-card" text-center padding-top>
      <ion-card-title padding-bottom>
        WELCOME
      </ion-card-title>
      <ion-card-subtitle>
        Login to your account
      </ion-card-subtitle>
    </div>
  
    <div style="padding: 10px 30px">
      <ion-item class="item-forgot">
        <ion-input placeholder="Email" required type="email" [(ngModel)]="user.email"></ion-input>
        <ion-icon name="contact" icon-start clear item-end></ion-icon>
      </ion-item>
  
      <ion-item class="item-forgot">
        <ion-input placeholder="Password" required type="password" [(ngModel)]="user.password"></ion-input>
        <ion-icon name="lock" icon-start clear item-end></ion-icon>
      </ion-item> 
      
      <ion-button type="submit" margin-top expand="block" strong (click)="loginApps()">MASUK</ion-button>
  
      <p padding-top text-center><ion-icon name="lock"></ion-icon><label [routerLink]="['/forgotpw']" routerDirection="forward" > Lupa password?</label></p>
      <p padding-top text-center class="link"><label>Belum punya akun ? </label><b [routerLink]="[ '/signup' ]" routerDirection="forward">Daftar</b></p>
  
    </div>
  
  </ion-content>
