<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" color="dark"></ion-back-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="photo">
    <ion-spinner name="crescent" *ngIf="!user.imageDis"></ion-spinner>
    <img [src]="user.imageDis" *ngIf="user.imageDis" (click)="presentChoice()" />
  </div>
  <div class="item" padding>
    <ion-item class="item-forgot">
      <ion-input minlength="3" type="text" placeholder="Nama" required [(ngModel)]="user.name"></ion-input>
      <ion-icon name="contact" icon-start clear item-end></ion-icon>
    </ion-item>
    <ion-item class="item-forgot">
      <ion-input type="email" placeholder="Email" required [(ngModel)]="user.email"></ion-input>
      <ion-icon name="mail" icon-start clear item-end></ion-icon>
    </ion-item>
    <ion-item class="item-forgot">
      <ion-input type="tel" inputmode="tel" placeholder="Telepon" required [(ngModel)]="user.phone">
      </ion-input>
      <ion-icon name="call" icon-start clear item-end></ion-icon>
    </ion-item>
    <ion-item class="item-forgot">
      <ion-input readonly minlength="3" type="text" placeholder="Kota" required [(ngModel)]="user.city"></ion-input>
      <ion-icon name="pin" icon-start clear item-end></ion-icon>
    </ion-item>

    <ion-item class="item-forgot">
      <ion-label>Tanggal Lahir</ion-label>
      <ion-datetime displayFormat="D MMM, YYYY" min="1900" max="2000" [(ngModel)]="user.birthday"></ion-datetime>
    </ion-item>

    <ion-item class="item-forgot">
      <ion-label>Kelamin</ion-label>
      <ion-select placeholder="Select Gender" [(ngModel)]="user.gender">
        <ion-select-option value="0">Perempuan</ion-select-option>
        <ion-select-option value="1">Laki-Laki</ion-select-option>
      </ion-select>
    </ion-item>
  </div>
</ion-content>

<ion-footer>
  <div class="belowzero">
    <ion-button class="nyam-btn" type="submit"
      [disabled]="user.name == userold.name && user.email == userold.email && user.phone == userold.phone && user.birthday == userold.birthday && user.gender == userold.gender"
      margin-top expand="block" strong (click)="updateProf()">Ubah Profile</ion-button>
  </div>
</ion-footer>
